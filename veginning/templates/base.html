<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Saira:wght@400;600&Noto+Sans+KR&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">

  <style>
    nav {
      /* border: solid 1px black; */
      background-color: darkseagreen;
    }
    .nav-item {
      padding: 15px;
      padding-right: 15px;
      margin: 3px;
    }
    .nav-item a{
      text-align: center;
      text-decoration: none;
      font-family: 'NanumSquare', sans-serif !important;
      /* font-family: 'Saira', sans-serif; */
      /* font-family: 'Noto Sans KR', sans-serif; */
      /* font-weight: 600; */
      /* font-size: 20px; */
    }
    header {
      text-align: center;
      /* border: solid 1px black; */
    }
    .box_service-menu, .box_user-menu{
      display: inline-block;
      /* margin: 0; */
    } 
    .box_user-menu{
      float: right;
      /* color:rgb(179, 179, 179); */
      /* font-family: 'NanumSquare', sans-serif !important; */
    }
    .service-menu, .user-menu{
      list-style-type: none;
      margin: 0;
    }
    .service-menu{
      /* border:solid 1px black; */
      display: flex;
      justify-content: space-around;
      width:50vw;
    }
    .user-menu{
      /* border:solid 1px black; */
      display: flex;
      justify-content: flex-end;
      width: 30vw;
      /* border: solid 1px red; */
    }
    
    #veginning-logo{
      width: 20%;
      margin:10px;
    }
    .container {
      display: block;
    }
    footer {
      width: 100%;
      height:100px;
      background-color: darkseagreen;
      margin: 0;
      padding: 30px;
      font-family: 'NanumSquare', sans-serif !important;
    }
    #wrapper{
      min-height:100%;
      margin: 0px;
      margin-bottom: 200px;
    }
    body{
      margin: 0;
    }
    header {
      background-color: rgb(234, 247, 215);
    }
  </style>
</head>
<body>
  {% load static %}
  <header>
    <a><img src="{% static 'veginning-logo1.png' %}" id="veginning-logo"></a>
  </header>

  <nav>
    <div class="box_service-menu">
      <ul class="service-menu">
        <li class="nav-item">
          <a>ABOUT</a>
        </li>
        <li class="nav-item">
          <a>STORE</a>
        </li>
        <li class="nav-item">
          <a>COMMUNITY</a>
        </li>
      </ul>
    </div>
    
    <div class="box_user-menu">
      <ul class="user-menu">
        <li class="nav-item">
          <a>로그인</a>
        </li>
        <li class="nav-item">
          <a>회원가입</a>
        </li>
      </ul>
    </div>
   
  </nav>

 <div id="wrapper">
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
 </div>
    
 <footer>
  <div class="developer-info">
    멋사아이디어톤 veginning팀
  </div>
</footer>
</body>
